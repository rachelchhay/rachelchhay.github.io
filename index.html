<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>

    <link rel="stylesheet" href="style.css">

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Rachel's Restaurant Rush</h1>

    <ul id=game-status>
      <li id= "coins">Coins: 0</li>
      <li id= "xp">XP: 0</li>
      <li id="customers-left">Customers Left: 5</li>
    </ul>

    <h2>Menu</h2>
    <ul id=menu>
      <li>Hamburger</li>
      <li>Hot Dog</li>
      <li>Sandwich</li>
      <li>Fries</li>
      <li>Pizza</li>
      <li>Salad</li>
      <li>Coffee</li>
      <li>Soda</li>
      <li>Milkshake</li>
      <li>Cake</li>
      <li>Cupcake</li>
      <li>Ice cream</li>
      <li>Pie</li>
    </ul>

    <ul class="customer">
      Customer Order:
    </ul>

    <div class="buttons">
      <button type="button" id="order-up">Order Up</button>

      <button type="button" id="next">Next Customer</button>

      <div id="timer"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>

    </div>

    
  </body>
</html>
