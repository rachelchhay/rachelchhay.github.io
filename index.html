<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">


    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Rachel's Restaurant Rush</h1>

    <ul id=game-status>
      <li id= "coins">Coins: 0</li>
      <li id= "xp">XP: 0</li>
      <li id="customers-left">Customers Left: 5</li>
    </ul>

    <div class="container">

      <div class="menu-div">

        <div class="title-and-items">
          <h2>Menu Items</h2>
          <ul id=menu>
            <li>Hamburger</li>
            <li>Hot Dog</li>
            <li>Sandwich</li>
            <li>Fries</li>
            <li>Pizza</li>
            <li>Salad</li>
            <li>Coffee</li>
            <li>Soda</li>
            <li>Milkshake</li>
            <li>Cake</li>
            <li>Cupcake</li>
            <li>Ice cream</li>
            <li>Pie</li>
          </ul>
        </div>

        <div class="buttons">
          <button type="button" id="order-up"><span>Order Up</span></button>

          <button type="button" id="next"><span>Next Customer</span></button>

        </div>


      </div>

      <div class="speech-bubbles">
          <div class="customer-div">
            <ul class="customer">
              <span>Customer Order:</span>
            </ul>
          </div>

          <div class="player-div">
            <ul class="player">
              <span>Orders ready:</span>
            </ul>
          </div>

      </div>


    </div>




    </div>


    <audio src="audio/Ting.mp3" id="orderUpAudio">
    <audio src="audio/Tiny2.mp3" id="buttonAudio">

    </audio>

    </audio>

  </body>
</html>
